<app-category-form
  [category]="category$ | async"
  (categoryUpdate)="onCategoryUpdate($event)"
  (categoryRemove)="onCategoryRemove()">
</app-category-form>

<app-positions-form
  *ngIf="categoryId"
  [positionList]="positionList$ | async"
  (positionUpdate)="onPositionUpdate($event)"
  (positionRemove)="onPositionRemove($event)">
</app-positions-form>
