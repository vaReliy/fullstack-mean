<div class="page-title">
  <h4>Категорії</h4>
  <button
    (click)="onAddCategory()"
    class="waves-effect waves-light btn grey darken-1">
    Додати категорію
  </button>
</div>

<div class="row">
  <div *ngIf="(categoryList$ | async) as list" class="col s12">
    <div
      *ngFor="let category of list"
      class="collection">
      <a
        [routerLink]="[category._id]"
        class="collection-item">
        {{category.name}}
      </a>
    </div>
  </div>
</div>
