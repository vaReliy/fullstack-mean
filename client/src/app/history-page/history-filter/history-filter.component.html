<div class="filter js-filter-block">
  <div class="fr">
    <div class="col">
      <div class="input-field inline order-position-input">
        <input
          [(ngModel)]="orderNumber"
          type="number"
          id="number"
          min="1">
        <label for="number">Номер замовлення</label>
      </div>
    </div>
    <div class="col filter-pickers">
      <div class="input-field">
        <input
          #from
          type="text">
        <label>Починаючи з</label>
      </div>

      <div class="input-field">
        <input
          #to
          type="text">
        <label>По дату</label>
      </div>
    </div>
  </div>

  <button
    [disabled]="!isFilterValid"
    (click)="onFilterSubmit()"
    class="btn waves-effect wavers-light btn-small">
    Застосувати фільтр
  </button>
</div>
